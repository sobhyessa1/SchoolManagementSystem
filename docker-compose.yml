version: '3.8'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: school_sqlserver
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong!Passw0rd", "-Q", "select 1"]
      interval: 10s
      timeout: 10s
      retries: 10
    volumes:
      - sqlserverdata:/var/opt/mssql

  web:
    build:
      context: ./project1
      dockerfile: Dockerfile
    image: project1:latest
    container_name: project1_web
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=schoolsystem;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
    ports:
      - "5000:80"
      - "5001:443"
    volumes:
      - ./project1/uploads:/app/uploads

volumes:
  sqlserverdata: {}
